<!--HTML <form> element is responsible for collecting information to send somewhere else-->

<!--
    <form action="/example.html" method="POST">
        <h1>Creating a form</h1> (OPTIONAL)
        <p>Looks like you want to learn how to create an HTML form. Well, the best way to learn is to play around with it.</p> (OPTIONAL)
    </form>

    Example above is skeleton for a <form> that sends info to example.html as POST request
    action attribute determines where the information is sent.
    method attribute is assigned a HTTP verb that is included in the HTTP request
    heading and paragraph are optional but helpful to provide users what this form is about
-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>HTML Forms</title>
  </head>
  <body>
    <section id="overlay">
      <img src="https://content.codecademy.com/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
      <hr>
      <!--Add your code below-->
      <form action="/practice.html" method="post"></form>
        <h1>Login to start creating a burger!</h1>
        <!--
            type attribute determines how it renders on web page, and kind of data it accepts
            text type allows users to type into field
            After users type into the <input> element, value of the value attribute becomes what is typed 
            The value of the value attribute is paired with the value of the name attribute and sent as text when the form is submitted
        -->

        <input type="text" name="username" id="username">
    </section>
  </body>
</html>
