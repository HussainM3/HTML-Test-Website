<!--HTML <form> element is responsible for collecting information to send somewhere else-->

<!--
    <form action="/example.html" method="POST">
        <h1>Creating a form</h1> (OPTIONAL)
        <p>Looks like you want to learn how to create an HTML form. Well, the best way to learn is to play around with it.</p> (OPTIONAL)
    </form>

    Example above is skeleton for a <form> that sends info to example.html as POST request
    action attribute determines where the information is sent.
    method attribute is assigned a HTTP verb that is included in the HTTP request
    heading and paragraph are optional but helpful to provide users what this form is about
-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>HTML Forms</title>
  </head>
  <body>
    <section id="overlay">
      <img src="https://content.codecademy.com/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
      <hr>
      <!--Add your code below-->
      <form action="/practice.html" method="post"></form>
        <h1>Login to start creating a burger!</h1>
        <!--
            type attribute determines how it renders on web page, and kind of data it accepts
            text type allows users to type into field
            After users type into the <input> element, value of the value attribute becomes what is typed 
            The value of the value attribute is paired with the value of the name attribute and sent as text when the form is submitted
        -->
        <input type="text" name="username" id="username">
        <!--<label> element has an opening and closing tag and displays text, it is paired with the input with an id element-->
        <label for="username">Username:</label>
        <br>
        <label for="user-pw">Password:</label>
        <input type="password" id="user-pw" name="user-pw">
        
        <br>
        <br>
        
        <!--
            setting type="number" for an <input> we can restrict what users type into the input field to just numbers (and a few special characters like -, +, and .)
            step attribute sets how fast users can inc or dec num
        -->
        <h1>Create a burger!</h1>
		<section class="protein">
            <label for="patty">What type of protein would you like?</label>
    	    <input type="text" name="patty" id="patty" value="beef">
        </section>
        <hr>

        <section class="patties">
          <label for="amount">How many patties would you like?</label>
          <input type="number" id="amount" step="1" name="amount">
        </section>
        <hr>

        <!--type range limits what number can be inputted-->
        <section class="cooked">
            <label for="doneness">How do you want your patty cooked</label>
            <br>
            <span>Rare</span>
            <input type="range" id="doneness" name="doneness" min="0" max="5" step="0.5">
            
            <span>Well-Done</span>
        </section>

        <!--Check box (multiple selection)-->
        <section class="toppings">
            <span>What toppings would you like?</span>
            <br>
            
            <label for="cheese">Cheese</label>
            <input type="checkbox" id="cheese" name="topping" value="cheese">

            <label for="lettuce">Lettuce</label>
            <input type="checkbox" id="lettuce" name="topping" value="lettuce">

            <label for="tomato">Tomato</label>
            <input type="checkbox" id="tomato" name="topping" value="tomato">

        </section>

    </section>
  </body>
</html>
