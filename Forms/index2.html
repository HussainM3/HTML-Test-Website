<!--VALIDATION
    Two types- Server-side and Client-side:
    Server-side done when data sent to another machine (usually server)
        e.g. login page sending login info to server to pattern match
    Client side done when checking data on browser, before sent
-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Number Guessing</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Spicy+Rice" rel="stylesheet">
  </head>
  <body>
    <section class="overlay">
      <h1>Guess the right number!</h1>
      <form action="check.html" method="GET">
        <label for="guess">Enter a number between 1-10:</label>
        <br>
        <!--required attribute added--> <!--min and max attribute also added-->
        <input type="number" name="guess" id="guess" required min="1" max="10"> 
        <br>
        <input type="submit" id="submission" value="Submit">
      </form>
    </section>

    <!--minlength and maxlength for min and max text-->
    <!--when we want user input to follow specific guidelines, we use pattern attribute and assign it regular expression, or regex
        e.g. pattern="[0-9]{14,16}" checks that only numbers are provided and atleast 14 and most 16 digits-->
    <section class = "overlay">
        <h1>Sing Up</h1>
        <p>Create an account:</p>
        <form action="submission.html" method="get">
        <!--add the minlength attribute and a value to set a minimum value(vice versa for max)-->
        <label for="username">Username:</label>
        <br>
        <input id="username" name="username" type="text" required minlength="3" maxlength="15" pattern="[a-zA-Z0-9]+">
        <br>
        <label for="pw">Password:</label>
        <br>
        <input id="pw" name="pw" type="password" required minlength="8" maxlength="15">
        <br>
        <input type="submit" value="Submit">
        </form>
    </section>
  </body>
</html>
